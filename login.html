<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCTU Project Archive</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>
    <header>
        <img src="images/gctu_logo.png" alt="gctu_logo">
        <h1>GCTU Project Archive System</h1>
    </header>
    <nav>
       
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form action="home.html" >
            <input type="text" name="index_number" placeholder="Index Number" required>
            <input type="password" name="password" placeholder="Password">
            <input type="email" name="email" placeholder="Email">
            <select name="role" required>
                <option value="student">Login as Student</option>
                <option value="supervisor">Login as Supervisor</option>
                <option value="coordinator">Login as Project Coordinator</option>
            </select>
            <button type="submit"><a href="home.html">Login</a></button>
        </form>
    </div>
</body>
</html>
